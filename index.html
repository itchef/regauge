<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Regauge</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="./static/styles/main.css" />
    <script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-149392633-1"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  </head>
  <body>
    <div data-app id="regauge-app">Please wait...</div>
    <script>
      window.$docsify = {
        name: "Regauge",
        repo: "itchef/regauge",
        el: "#regauge-app",
        coverpage: "pages/coverpage.md",
        onlyCover: true,
        themeColor: "#1a237e",
        loadNavbar: "./components/navbar.md",
        loadSidebar: "./components/sidebar.md",
        logo: "/static/images/regauge-logo-dark.png",
        notFoundPage: "/pages/no-page-found",
        search: {
          noData: "No result found",
          paths: "auto",
          placeholder: "Search here...",
          formatUpdated: "{MM}/{DD} {HH}:{mm}",
          hideOtherSidebarContent: true
        },
        alias: {
          "/home": "/cover"
        },
        plugins: [
          function (hook) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span>Copyright &copy;2019 <a href="https://github.com/itchef">ITChef</a>.</span>',
              '<span>&nbsp;Authored by <a href="https://github.com/phoenixTW" target="_blank">Kaustav Chakraborty</a>.</span>',
              '<span>&nbsp;The project is under an <a href="/#/pages/LICENSE">MIT</a> License.</span>',
              '</footer>'
            ].join('');

            hook.afterEach(function (html) {
              return html + footer;
            });
          }
        ]
      };
    </script>
    <script>
      ((window.gitter = {}).chat = {}).options = {
        room: "itcheforg/regauge"
      };
    </script>
    <script
      src="https://sidecar.gitter.im/dist/sidecar.v1.js"
      async
      defer
    ></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  </body>
</html>
